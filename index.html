<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- font awesome link -->
    <link rel="stylesheet" href="./css/all.min.css" />

    <!-- bootstrap css link-->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <!-- custom css link -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section
      class="log-section">
      
      <div class="container">
        <div
          class="signup form-box w-50 mx-auto"
          id="signup-form"
          style="display: none"
        >
          <div class="text-center mb-3">
            <h3>Sign Up</h3>
          </div>
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Enter Your Name"
              id="name"
            />
            <p id="nameError" class="error-message"></p>
          </div>
          <div class="mb-3">
            <input
              type="email"
              class="form-control"
              placeholder="Enter Your Email"
              id="email"
            />
            <p id="emailError" class="error-message"></p>
          </div>
          <div class="mb-3">
            <input
              type="password"
              class="form-control"
              placeholder="Enter Your Password"
              id="password"
            />
            <p id="passwordError" class="error-message"></p>
          </div>
          <div class="mb-3">
            <input
              type="password"
              class="form-control"
              placeholder="Enter Your Confirm Password"
              id="cpassword"
            />
            <p id="rePasswordError" class="error-message"></p>
          </div>
          <p id="successMessage" class="success-message"></p>

          <button class="btn btn-dark w-100" id="signup">
            Sign Up
          </button>
          <div class="text-center mt-3">
            <p>
              Already have an account?
              <a href="#" id="showSignin" style="display: none">Sign In</a>
            </p>
          </div>
        </div>
        <div class="signin form-box w-50 mx-auto" id="signin-form">
          <div class="text-center mb-3">
            <h3>Sign In</h3>
          </div>
          <div class="mb-3">
            <input
              type="email"
              class="form-control"
              placeholder="Enter Your Email"
              id="signInEmail"
            />
            <p id="signInEmailError" class="error-message"></p>
          </div>
          <div class="mb-3">
            <input
              type="password"
              class="form-control"
              placeholder="Enter Your Password"
              id="signInPassword"
            />
            <p id="signInPasswordError" class="error-message"></p>
          </div>
          <button
            class="btn btn-dark w-100"
            id="signInBtn"
          >
            Sign In
          </button>

          <div class="mt-3">
            <p>
              Don't have an account? <a href="#" id="showSignup">Sign Up</a>
            </p>
          </div>
        </div>
      </div>
    </section>

    <!-- javascript -->
    <script src="./js/main.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
  </body>
</html>
